<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta name="theme-color" content="#1e1e2e">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>English Reader</title>
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üìñ</text></svg>">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app">
    <!-- Header -->
    <header id="header">
      <button id="btn-prev" class="nav-btn" aria-label="Previous">&larr;</button>
      <div id="header-center">
        <select id="sel-category" class="header-select" aria-label="Category">
          <option value="">English Reader</option>
        </select>
        <select id="sel-num" class="header-select" aria-label="Number" style="display:none">
        </select>
      </div>
      <div id="header-right">
        <button id="btn-vocab" class="nav-btn" aria-label="My Vocabulary">&#128218;</button>
        <button id="btn-next" class="nav-btn" aria-label="Next">&rarr;</button>
      </div>
    </header>

    <!-- Loading -->
    <div id="loading" class="hidden">
      <div class="spinner"></div>
      <p>Loading...</p>
    </div>

    <!-- Home (Day List) -->
    <section id="home" class="page">
      <div id="home-categories"></div>
      <p id="empty-msg" class="hidden">No content yet.</p>
    </section>

    <!-- Content View -->
    <section id="day-view" class="page hidden">
      <!-- Source Info -->
      <div id="source-info" class="card">
        <span id="source-title"></span>
        <span id="source-author"></span>
        <span id="source-level" class="badge"></span>
      </div>

      <!-- Audio Player -->
      <div id="audio-player" class="card hidden">
        <div class="audio-controls">
          <button id="btn-play" class="icon-btn" aria-label="Play">&#9654;</button>
          <input type="range" id="audio-progress" min="0" max="100" value="0">
          <span id="audio-time">0:00</span>
        </div>
        <div class="speed-controls">
          <button class="speed-btn" data-speed="0.5">0.5x</button>
          <button class="speed-btn" data-speed="0.75">0.75x</button>
          <button class="speed-btn active" data-speed="1">1x</button>
          <button class="speed-btn" data-speed="1.25">1.25x</button>
          <button class="speed-btn" data-speed="1.5">1.5x</button>
        </div>
      </div>

      <!-- Passage -->
      <div id="passage" class="card">
        <div class="section-label">Passage</div>
        <div id="passage-text"></div>
      </div>

      <!-- Grammar / Translation Toggle -->
      <div class="toggle-row">
        <button id="btn-grammar" class="toggle-btn">Show Grammar</button>
        <button id="btn-translation" class="toggle-btn">Show Translation</button>
      </div>

      <!-- Grammar View -->
      <div id="grammar-view" class="card hidden">
        <div class="section-label">Grammar Structure</div>
        <div id="grammar-content"></div>
      </div>

      <!-- Translation -->
      <div id="translation-view" class="card hidden">
        <div class="section-label">Translation</div>
        <p id="translation-text"></p>
      </div>

      <!-- Vocabulary Tabs -->
      <div id="vocab-section" class="card">
        <div class="vocab-tabs">
          <button class="vocab-tab active" data-tab="key">Key Words</button>
          <button class="vocab-tab" data-tab="all">All Words</button>
        </div>
        <div id="vocab-key" class="vocab-panel">
          <div id="vocab-list"></div>
        </div>
        <div id="vocab-all" class="vocab-panel hidden">
          <div class="vocab-all-controls">
            <div class="vocab-sort-btns">
              <button class="vsort-btn active" data-sort="appear">Ï∂úÌòÑÏàú</button>
              <button class="vsort-btn" data-sort="alpha">ÏïåÌååÎ≤≥</button>
              <button class="vsort-btn" data-sort="pos">ÌíàÏÇ¨Î≥Ñ</button>
            </div>
            <div class="vocab-filter-btns">
              <button class="vfilter-btn active" data-filter="all">Ï†ÑÏ≤¥</button>
              <button class="vfilter-btn" data-filter="noun">noun</button>
              <button class="vfilter-btn" data-filter="verb">verb</button>
              <button class="vfilter-btn" data-filter="adj">adj</button>
              <button class="vfilter-btn" data-filter="other">Í∏∞ÌÉÄ</button>
            </div>
          </div>
          <div id="vocab-all-list"></div>
        </div>
      </div>

      <!-- Quiz -->
      <div id="quiz-section" class="card">
        <div class="section-label">Quiz</div>
        <p id="quiz-question"></p>
        <button id="btn-answer" class="toggle-btn">Show Answer</button>
        <p id="quiz-answer" class="hidden"></p>
      </div>
    </section>

    <!-- My Vocabulary Page -->
    <section id="vocabulary-page" class="page hidden">
      <div class="vocab-page-header">
        <h2>My Vocabulary</h2>
        <span id="vocab-count" class="badge">0</span>
      </div>
      <div class="vocab-page-sort">
        <button class="mv-sort-btn active" data-sort="recent">ÏµúÍ∑ºÏ∂îÍ∞Ä</button>
        <button class="mv-sort-btn" data-sort="alpha">ÏïåÌååÎ≤≥</button>
        <button class="mv-sort-btn" data-sort="level">Î†àÎ≤®Î≥Ñ</button>
      </div>
      <div id="my-vocab-list"></div>
      <div id="completed-section" class="collapsible">
        <button id="btn-completed-toggle" class="collapsible-header">
          <span>ÌïôÏäµ ÏôÑÎ£å</span>
          <span id="completed-count" class="badge">0</span>
          <span class="chevron">&#9660;</span>
        </button>
        <div id="completed-list" class="collapsible-body hidden"></div>
      </div>
    </section>

    <!-- Sentence Popup (Bottom Sheet) -->
    <div id="sent-overlay" class="overlay hidden" aria-hidden="true"></div>
    <div id="sent-popup" class="popup hidden" role="dialog" aria-label="Sentence details">
      <div class="popup-handle"></div>
      <div id="sent-popup-content">
        <div class="sent-header">
          <div id="sent-en"></div>
          <button id="sent-play-btn" class="icon-btn" aria-label="Play sentence">&#128264;</button>
        </div>
        <div class="sent-speed-controls">
          <button class="sent-speed-btn" data-speed="0.5">0.5x</button>
          <button class="sent-speed-btn" data-speed="0.75">0.75x</button>
          <button class="sent-speed-btn active" data-speed="1">1x</button>
          <button class="sent-speed-btn" data-speed="1.25">1.25x</button>
          <button class="sent-speed-btn" data-speed="1.5">1.5x</button>
        </div>
        <div id="sent-ko"></div>
        <div class="sent-section-label">Words</div>
        <div id="sent-word-list"></div>
        <div id="sent-grammar-section">
          <div class="sent-section-label">Grammar</div>
          <div id="sent-grammar"></div>
        </div>
      </div>
    </div>

    <!-- Word Popup (Bottom Sheet) -->
    <div id="word-overlay" class="overlay hidden" aria-hidden="true"></div>
    <div id="word-popup" class="popup hidden" role="dialog" aria-label="Word details">
      <div class="popup-handle"></div>
      <div id="popup-content">
        <div class="popup-header">
          <h3 id="popup-word"></h3>
          <span id="popup-ipa"></span>
          <button id="popup-audio-btn" class="icon-btn hidden" aria-label="Play pronunciation">&#128264;</button>
        </div>
        <div class="popup-meta">
          <span id="popup-pos" class="badge"></span>
          <span id="popup-register" class="badge register-badge"></span>
          <span id="popup-frequency" class="freq-stars"></span>
        </div>
        <div id="popup-meanings"></div>
        <div id="popup-context"></div>

        <!-- Section 1: ÌòïÌÉú Î≥ÄÌôî (Í∏∞Î≥∏ ÌéºÏπ®) -->
        <div id="popup-forms-section" class="popup-section">
          <div class="popup-section-title">ÌòïÌÉú Î≥ÄÌôî</div>
          <div id="popup-forms" class="popup-section-body"></div>
          <div id="popup-etymology" class="popup-section-body"></div>
        </div>

        <!-- Section 2: Í¥ÄÎ†® Îã®Ïñ¥ (Ï†ëÏù¥Ïãù) -->
        <div id="popup-related-section" class="popup-section collapsible">
          <button class="popup-section-title collapsible-header">Í¥ÄÎ†® Îã®Ïñ¥ <span class="chevron">&#9654;</span></button>
          <div class="popup-section-body collapsible-body hidden">
            <div id="popup-synonyms"></div>
            <div id="popup-antonyms"></div>
            <div id="popup-confusables"></div>
          </div>
        </div>

        <!-- Section 3: ÌëúÌòÑ & ÏòàÎ¨∏ (Ï†ëÏù¥Ïãù) -->
        <div id="popup-expressions-section" class="popup-section collapsible">
          <button class="popup-section-title collapsible-header">ÌëúÌòÑ & ÏòàÎ¨∏ <span class="chevron">&#9654;</span></button>
          <div class="popup-section-body collapsible-body hidden">
            <div id="popup-collocations"></div>
            <div id="popup-idioms"></div>
            <div id="popup-examples"></div>
          </div>
        </div>

        <!-- Section 4: ÌïúÍµ≠Ïù∏ ÌïôÏäµ ÌåÅ (Ï†ëÏù¥Ïãù) -->
        <div id="popup-tips-section" class="popup-section collapsible">
          <button class="popup-section-title collapsible-header">ÌïúÍµ≠Ïù∏ ÌïôÏäµ ÌåÅ <span class="chevron">&#9654;</span></button>
          <div class="popup-section-body collapsible-body hidden">
            <div id="popup-korean-tips"></div>
          </div>
        </div>

        <!-- Îã®Ïñ¥Ïû• Ï∂îÍ∞Ä Î≤ÑÌäº -->
        <button id="popup-add-vocab" class="add-vocab-btn">+ Îã®Ïñ¥Ïû•Ïóê Ï∂îÍ∞Ä</button>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
