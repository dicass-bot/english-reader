<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta name="theme-color" content="#1e1e2e">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>English Reader</title>
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>📖</text></svg>">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Login Screen (outside #app) -->
  <div id="login-screen" class="login-screen">
    <div class="login-content">
      <div class="login-icon">📖</div>
      <h1 class="login-title">English Reader</h1>
      <p class="login-desc">매일 짧은 영어 읽기로 실력을 키우세요</p>
      <button id="btn-login-main" class="login-google-btn">
        <svg viewBox="0 0 24 24" width="20" height="20"><path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92a5.06 5.06 0 01-2.2 3.32v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.1z" fill="#4285F4"/><path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/><path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/><path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/></svg>
        Google로 시작하기
      </button>
      <div id="login-loading" class="login-loading hidden">
        <div class="spinner"></div>
      </div>
    </div>
  </div>

  <div id="app" class="hidden">
    <!-- Header -->
    <header id="header">
      <button id="btn-home" class="nav-btn" aria-label="Home" title="홈">&#127968;</button>
      <button id="btn-prev" class="nav-btn" aria-label="Previous">&larr;</button>
      <div id="header-center">
        <span id="header-title">English Reader</span>
      </div>
      <div id="header-right">
        <button id="btn-wrong-notes" class="nav-btn hidden" aria-label="Wrong Notes" title="오답노트">&#128221;</button>
        <button id="btn-results" class="nav-btn hidden" aria-label="Test Results" title="시험 이력">&#128202;</button>
        <button id="btn-vocab" class="nav-btn" aria-label="My Vocabulary">&#128218;</button>
        <button id="btn-next" class="nav-btn" aria-label="Next">&rarr;</button>
        <button id="btn-auth" class="nav-btn auth-btn" aria-label="Account" title="로그인">&#128100;</button>
      </div>
      <!-- Auth Menu Dropdown -->
      <div id="auth-menu" class="auth-menu hidden">
        <div id="auth-menu-info" class="auth-menu-info hidden">
          <img id="auth-menu-avatar" class="auth-menu-avatar" alt="">
          <div class="auth-menu-text">
            <div id="auth-menu-name"></div>
            <div id="auth-menu-email"></div>
          </div>
        </div>
        <button id="btn-google-login" class="auth-menu-action">Google로 로그인</button>
        <button id="btn-logout" class="auth-menu-action hidden">로그아웃</button>
      </div>
    </header>

    <!-- Loading -->
    <div id="loading" class="hidden">
      <div class="spinner"></div>
      <p>Loading...</p>
    </div>

    <!-- Home (Day List) -->
    <section id="home" class="page">
      <div id="home-categories"></div>
      <p id="empty-msg" class="hidden">No content yet.</p>
    </section>

    <!-- Content View -->
    <section id="day-view" class="page hidden">
      <!-- Source Info -->
      <div id="source-info" class="card">
        <span id="source-title"></span>
        <span id="source-author"></span>
        <span id="source-level" class="badge"></span>
      </div>

      <!-- Audio Player -->
      <div id="audio-player" class="card hidden">
        <div class="audio-controls">
          <button id="btn-play" class="icon-btn" aria-label="Play">&#9654;</button>
          <input type="range" id="audio-progress" min="0" max="100" value="0">
          <span id="audio-time">0:00</span>
        </div>
        <div class="speed-controls">
          <button class="speed-btn" data-speed="0.5">0.5x</button>
          <button class="speed-btn" data-speed="0.75">0.75x</button>
          <button class="speed-btn active" data-speed="1">1x</button>
          <button class="speed-btn" data-speed="1.25">1.25x</button>
          <button class="speed-btn" data-speed="1.5">1.5x</button>
        </div>
      </div>

      <!-- Passage -->
      <div id="passage" class="card">
        <div class="section-label">Passage</div>
        <div id="passage-text"></div>
      </div>

      <!-- Grammar / Translation Toggle -->
      <div class="toggle-row">
        <button id="btn-grammar" class="toggle-btn">Show Grammar</button>
        <button id="btn-translation" class="toggle-btn">Show Translation</button>
      </div>

      <!-- Grammar View -->
      <div id="grammar-view" class="card hidden">
        <div class="section-label">Grammar Structure</div>
        <div id="grammar-content"></div>
      </div>

      <!-- Translation -->
      <div id="translation-view" class="card hidden">
        <div class="section-label">Translation</div>
        <p id="translation-text"></p>
      </div>

      <!-- Vocabulary Tabs -->
      <div id="vocab-section" class="card">
        <div class="vocab-tabs">
          <button class="vocab-tab active" data-tab="key">Key Words</button>
          <button class="vocab-tab" data-tab="all">All Words</button>
        </div>
        <div id="vocab-key" class="vocab-panel">
          <div id="vocab-list"></div>
        </div>
        <div id="vocab-all" class="vocab-panel hidden">
          <div class="vocab-all-controls">
            <div class="vocab-sort-btns">
              <button class="vsort-btn active" data-sort="appear">출현순</button>
              <button class="vsort-btn" data-sort="alpha">알파벳</button>
              <button class="vsort-btn" data-sort="pos">품사별</button>
            </div>
            <div class="vocab-filter-btns">
              <button class="vfilter-btn active" data-filter="all">전체</button>
              <button class="vfilter-btn" data-filter="noun">noun</button>
              <button class="vfilter-btn" data-filter="verb">verb</button>
              <button class="vfilter-btn" data-filter="adj">adj</button>
              <button class="vfilter-btn" data-filter="other">기타</button>
            </div>
          </div>
          <div id="vocab-all-list"></div>
        </div>
      </div>

      <!-- Quiz -->
      <div id="quiz-section" class="card">
        <div class="section-label">Quiz</div>
        <p id="quiz-question"></p>
        <button id="btn-answer" class="toggle-btn">Show Answer</button>
        <p id="quiz-answer" class="hidden"></p>
      </div>

      <!-- Test CTA -->
      <div id="test-cta" class="card">
        <button id="btn-start-test" class="test-start-btn">시험 보기</button>
      </div>
    </section>

    <!-- Test Page -->
    <section id="test-page" class="page hidden">
      <div id="test-header" class="card">
        <div class="test-title-row">
          <span id="test-lesson-label"></span>
          <span id="test-progress-text"></span>
        </div>
        <div class="test-progress-bar">
          <div id="test-progress-fill"></div>
        </div>
      </div>
      <div id="test-question-card" class="card">
        <div id="test-q-type" class="test-type-badge"></div>
        <div id="test-q-body"></div>
        <button id="btn-test-hint" class="test-hint-btn hidden">힌트</button>
        <div id="test-hint-area" class="test-hint-area hidden"></div>
        <div id="test-q-input"></div>
        <div id="test-feedback" class="test-feedback hidden"></div>
      </div>
      <div id="test-nav">
        <button id="btn-test-submit" class="test-submit-btn">확인</button>
        <button id="btn-test-next" class="test-next-btn hidden">다음</button>
      </div>
      <div id="test-result-card" class="card hidden">
        <h3 id="test-result-title"></h3>
        <div class="test-result-bar-wrap">
          <div id="test-result-bar"></div>
        </div>
        <div id="test-result-details"></div>
        <div class="test-result-actions">
          <button id="btn-test-retry" class="toggle-btn">다시 풀기</button>
          <button id="btn-test-back" class="toggle-btn">돌아가기</button>
        </div>
      </div>
    </section>

    <!-- Wrong Notes Page -->
    <section id="wrong-notes-page" class="page hidden">
      <div class="wrong-notes-header">
        <h2>오답노트</h2>
        <span id="wrong-notes-count" class="badge">0</span>
      </div>
      <button id="btn-review-wrong" class="test-start-btn" disabled>틀린 문제 다시 풀기</button>
      <div id="wrong-notes-list"></div>
      <div id="wrong-notes-empty" class="no-results-msg hidden">오답노트가 비어있습니다</div>
    </section>

    <!-- Results History Page -->
    <section id="results-page" class="page hidden">
      <div class="results-page-header">
        <h2>시험 이력</h2>
        <span id="results-total-badge" class="badge">0</span>
      </div>
      <div id="wrong-words-section" class="card hidden">
        <div class="section-label">자주 틀리는 단어</div>
        <div id="wrong-words-list"></div>
      </div>
      <div id="results-list"></div>
    </section>

    <!-- My Vocabulary Page -->
    <section id="vocabulary-page" class="page hidden">
      <div class="vocab-page-header">
        <h2>My Vocabulary</h2>
        <span id="vocab-count" class="badge">0</span>
      </div>
      <div class="vocab-page-sort">
        <button class="mv-sort-btn active" data-sort="recent">최근추가</button>
        <button class="mv-sort-btn" data-sort="alpha">알파벳</button>
        <button class="mv-sort-btn" data-sort="level">레벨별</button>
      </div>
      <div id="my-vocab-list"></div>
      <div id="completed-section" class="collapsible">
        <button id="btn-completed-toggle" class="collapsible-header">
          <span>학습 완료</span>
          <span id="completed-count" class="badge">0</span>
          <span class="chevron">&#9654;</span>
        </button>
        <div id="completed-list" class="collapsible-body hidden"></div>
      </div>
      <button id="btn-vocab-reset" class="vocab-reset-btn">단어장 초기화</button>
    </section>

    <!-- Sentence Popup (Bottom Sheet) -->
    <div id="sent-overlay" class="overlay hidden" aria-hidden="true"></div>
    <div id="sent-popup" class="popup hidden" role="dialog" aria-label="Sentence details">
      <div class="popup-handle"></div>
      <div id="sent-popup-content">
        <div class="sent-header">
          <div id="sent-en"></div>
          <button id="sent-play-btn" class="icon-btn" aria-label="Play sentence">&#128264;</button>
        </div>
        <div class="sent-speed-controls">
          <button class="sent-speed-btn" data-speed="0.5">0.5x</button>
          <button class="sent-speed-btn" data-speed="0.75">0.75x</button>
          <button class="sent-speed-btn active" data-speed="1">1x</button>
          <button class="sent-speed-btn" data-speed="1.25">1.25x</button>
          <button class="sent-speed-btn" data-speed="1.5">1.5x</button>
        </div>
        <div id="sent-ko"></div>
        <div class="sent-section-label">Words</div>
        <div id="sent-word-list"></div>
        <div id="sent-grammar-section">
          <div class="sent-section-label">Grammar</div>
          <div id="sent-grammar"></div>
        </div>
      </div>
    </div>

    <!-- Word Popup (Bottom Sheet) -->
    <div id="word-overlay" class="overlay hidden" aria-hidden="true"></div>
    <div id="word-popup" class="popup hidden" role="dialog" aria-label="Word details">
      <div class="popup-handle"></div>
      <div id="popup-content">
        <div class="popup-header">
          <h3 id="popup-word"></h3>
          <span id="popup-ipa"></span>
          <button id="popup-audio-btn" class="icon-btn hidden" aria-label="Play pronunciation">&#128264;</button>
        </div>
        <div class="popup-meta">
          <span id="popup-pos" class="badge"></span>
          <span id="popup-register" class="badge register-badge"></span>
          <span id="popup-frequency" class="freq-stars"></span>
        </div>
        <div id="popup-meanings"></div>
        <div id="popup-context"></div>

        <!-- Section 1: 형태 변화 (기본 펼침) -->
        <div id="popup-forms-section" class="popup-section">
          <div class="popup-section-title">형태 변화</div>
          <div id="popup-forms" class="popup-section-body"></div>
          <div id="popup-etymology" class="popup-section-body"></div>
        </div>

        <!-- Section 2: 관련 단어 (접이식) -->
        <div id="popup-related-section" class="popup-section collapsible">
          <button class="popup-section-title collapsible-header">관련 단어 <span class="chevron">&#9654;</span></button>
          <div class="popup-section-body collapsible-body hidden">
            <div id="popup-synonyms"></div>
            <div id="popup-antonyms"></div>
            <div id="popup-confusables"></div>
          </div>
        </div>

        <!-- Section 3: 표현 & 예문 (접이식) -->
        <div id="popup-expressions-section" class="popup-section collapsible">
          <button class="popup-section-title collapsible-header">표현 & 예문 <span class="chevron">&#9654;</span></button>
          <div class="popup-section-body collapsible-body hidden">
            <div id="popup-collocations"></div>
            <div id="popup-idioms"></div>
            <div id="popup-examples"></div>
          </div>
        </div>

        <!-- Section 4: 한국인 학습 팁 (접이식) -->
        <div id="popup-tips-section" class="popup-section collapsible">
          <button class="popup-section-title collapsible-header">한국인 학습 팁 <span class="chevron">&#9654;</span></button>
          <div class="popup-section-body collapsible-body hidden">
            <div id="popup-korean-tips"></div>
          </div>
        </div>

        <!-- 단어장 추가 버튼 -->
        <button id="popup-add-vocab" class="add-vocab-btn">+ 단어장에 추가</button>
      </div>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-firestore-compat.js"></script>
  <script src="firebase-config.js"></script>
  <script src="app.js"></script>
</body>
</html>
